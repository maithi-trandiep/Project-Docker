version: '1'

services:
   # service sql
  database:
    image: 'mysql:latest'
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD : 'password'
    ports:
      - '3306:3306'
    volumes:
      - ./database:/var/lib/mysql

  node:
    image: node
    volumes:
      - './src1:/app'
    command: 'npm install'

  #Les service PHP sont cr√©e avec des Dockerfile
  php1:
    build: ./dockerfiles
    restart: always
    volumes:
      - './src1:/var/www'
    command: 'php artisan key:generate; php artisan migrate:fresh --seed'
    depends_on:
      - database

  php2:
      build: ./dockerfiles
      restart: always
      volumes:
        - './src2:/var/www'
      command: 'php artisan key:generate; php artisan migrate:fresh --seed'
      depends_on:
        - database


  nginx1:
      image: nginx:latest
      restart: always
      ports:
        - '80:80'
      volumes:
        - './.docker/nginx1:/etc/nginx/conf.d'
        - './src1:/var/www'
  
  nginx2:
      image: nginx:latest
      restart: always
      ports:
        - '81:80'
      volumes:
        - './.docker/nginx2:/etc/nginx/conf.d'
        - './src2:/var/www'

  #Adminer
  adminer:
    image: adminer
    restart: always
    depends_on:
      - database
    ports:
     - 8080:8080
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'

volumes:
  database: